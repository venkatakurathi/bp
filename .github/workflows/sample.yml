name: Build & Publish ðŸš€

on:
  workflow_dispatch:
  
env:
  AZURE_WEBAPP_NAME: BPCalculator-VA1
  AZURE_WEBAPP_PACKAGE_PATH: "./publish"

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: checkout Repo
        uses: actions/checkout@v4
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.0.x'
          
      - name: Install Dependencies
        run: dotnet restore ./BPCalculator.sln
        
      - name: Build
        run: dotnet build ./BPCalculator.sln --configuration Release --no-restore

      - name: Azure Login
        uses: azure/login@v1
        with:
         creds: ${{ secrets.AZURE_CREDENTIALS }}
         
      - name: Publish
        run: dotnet publish ./BPCalculator.sln --configuration Release --no-build --output '${{ env.AZURE_WEBAPP_PACKAGE_PATH }}'
        
      - name: Deployment
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE1 }}
          package: "${{ env.AZURE_WEBAPP_PACKAGE_PATH }}"
